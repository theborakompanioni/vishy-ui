<div class="row">

  <div class="col-md-4">
    <tbk-dashboard-lead-metric
      data-panel-class="panel-primary"
      data-icon="fa-users">
      <div class="huge">
        <div tbk-keen-default-metric
             data-analysis-type="count_unique"
             data-target-property="sessionId"
             data-event-collection="visibility-initial-request"
          >Here should be a metric.
        </div>
      </div>
      <div>Sessions</div>
    </tbk-dashboard-lead-metric>
  </div>

  <div class="col-md-4">
    <tbk-dashboard-lead-metric
      data-panel-class="panel-green"
      data-icon="fa-sliders">
      <div class="huge">
        <div tbk-keen-default-metric
             data-analysis-type="count_unique"
             data-target-property="monitorId"
             data-event-collection="visibility-initial-request"
          >Here should be a metric.
        </div>
      </div>
      <div>Monitors</div>
    </tbk-dashboard-lead-metric>
  </div>

  <div class="col-md-4">
    <tbk-dashboard-lead-metric
      data-panel-class="panel-red"
      data-icon="fa-check-square-o">
      <div class="huge">
        <div tbk-keen-default-metric
             data-analysis-type="count_unique"
             data-target-property="keen.id"
             data-event-collection="visibility-initial-request"
          >Here should be a metric.
        </div>
      </div>
      <div>Events</div>
    </tbk-dashboard-lead-metric>
  </div>

</div>

<div class="row">
  <div class="col-md-4">
    <div class="chart-wrapper">
      <div class="chart-title">
        Requests by Visibility State (relative)
      </div>
      <div class="chart-stage">
        <div tbk-vishy-request-by-state-piechart>
          Here should be a chart.
        </div>
      </div>
      <div class="chart-notes">
        Notes go down here
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="chart-wrapper">
      <div class="chart-title">
        Requests by Visibility State (absolute)
      </div>
      <div class="chart-stage">
        <div tbk-vishy-default-areachart
             analysis-type="count"
             event-collection="visibility-initial-request"
             is-stacked="false"
             group-by="state.state">
          Here should be a chart.
        </div>
      </div>
      <div class="chart-notes">
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="chart-wrapper">
      <div class="chart-title">
        Average Visible Time
      </div>
      <div class="chart-stage">
        <div tbk-vishy-default-areachart
             analysis-type="average"
             event-collection="visibility-time-report"
             target-property="report.timeVisible">
          Here should be a chart.
        </div>
      </div>
      <div class="chart-notes">
      </div>
    </div>
  </div>
</div>
